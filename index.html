<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symposium Notes - AI Note Taking Tool</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5c6bc0;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .file-input-container, .record-container {
            margin-bottom: 20px;
        }
        .record-btn {
            font-size: 1em;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .record-btn:hover {
            background-color: #e64a19;
        }
        .audio-segments {
            margin-top: 20px;
            text-align: left;
        }
        .audio-segment {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #eef;
            border-radius: 5px;
        }
        .download-btn {
            background-color: #4caf50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #388e3c;
        }
        .transcription-btn {
            font-size: 1.1em;
            background-color: #5c6bc0;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }
        .transcription-btn:hover {
            background-color: #3f51b5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Symposium Notes</h1>
        <p>Your AI-Powered Note Taking Assistant</p>
    </header>

    <div class="container">
        <h2>Upload or Record Your Audio</h2>

        <!-- Audio File Upload -->
        <div class="file-input-container">
            <input type="file" id="audioFile" accept="audio/*" class="file-input">
        </div>

        <h3>Or Record Audio</h3>
        <button id="recordButton" class="record-btn">Start Recording</button>

        <!-- Recorded Audio Segments -->
        <div class="audio-segments" id="audioSegments"></div>

        <!-- Transcription Button -->
        <button class="transcription-btn" id="transcribeButton">Transcribe Audio</button>

        <!-- Transcription Result Display -->
        <div class="transcription-result" id="transcriptionResult">
            <!-- Transcribed text will appear here -->
        </div>
    </div>

    <script src="assets/js/recorder.js"></script>
    <script src="assets/js/transcriber.js"></script>
</body>
</html>

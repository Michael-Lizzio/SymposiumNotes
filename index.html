<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symposium Notes - AI Note Taking Tool</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5c6bc0;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .record-btn {
            font-size: 1em;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .record-btn.recording {
            background-color: #d32f2f;
        }
        .record-btn:hover {
            background-color: #e64a19;
        }
        .transcription-result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <header>
        <h1>Symposium Notes</h1>
        <p>Your AI-Powered Note Taking Assistant</p>
    </header>

    <div class="container">
        <h2>Record & Transcribe Audio</h2>

        <button id="recordButton" class="record-btn">Start Recording</button>

        <div class="transcription-result" id="transcriptionResult">
            <!-- Transcribed text will appear here -->
        </div>
    </div>

    <script src="assets/js/recorder.js"></script>
    <script src="assets/js/transcriber.js"></script>
</body>
</html>

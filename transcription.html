<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Viewer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .transcription-box { background: #eef; padding: 15px; margin-top: 10px; border-radius: 5px; }
        .reset-btn { background: #d9534f; color: white; border: none; padding: 10px; cursor: pointer; margin-top: 20px; }
        .reset-btn:hover { background: #c9302c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcription Results</h1>
        <div id="transcriptionContainer"></div>
        <button class="reset-btn" onclick="clearTranscriptions()">Clear Transcriptions</button>
    </div>
    
    <script>
        function loadTranscriptions() {
            const transcriptions = JSON.parse(localStorage.getItem('transcriptions')) || [];
            const container = document.getElementById('transcriptionContainer');
            container.innerHTML = '';
            transcriptions.forEach((text, index) => {
                const div = document.createElement('div');
                div.classList.add('transcription-box');
                div.textContent = `Part ${index + 1}: ${text}`;
                container.appendChild(div);
            });
        }
        
        function clearTranscriptions() {
            localStorage.removeItem('transcriptions');
            loadTranscriptions();
        }
        
        window.onload = loadTranscriptions;
    </script>
</body>
</html>
